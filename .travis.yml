language: node_js
sudo: true
dist: trusty

node_js:
 - "stable"

branches:
  only:
  - master

addons:
  firefox: latest
  apt:
    packages:
      - mesa-utils
      - xvfb
      - libosmesa6

      - libgif-dev
      - libpng-dev

      - freeglut3-dev
      - libxmu-dev
      - libxi-dev
      - libxxf86vm-dev
      - libxrandr-dev

cache:
  directories:
    - node_modules

before_install:
  - npm prune

before_script:
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome-stable_current_amd64.deb
  - sudo ln -s /usr/lib/x86_64-linux-gnu/libOSMesa.so.6 /opt/google/chrome/libosmesa.so
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

script: ng test --watch false --code-coverage
after_script: "npm install coveralls && cat ./coverage/coverage.lcov | coveralls"
